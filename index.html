<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Injustice Lite</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Piedra" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1 class="title">Hero Battle</h1>
					<p class="subtitle">Who will win this battle of elite forces?</p>
				</div>
			</div>

		</div>

		<div class="row">

			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="player-1">
							<heading>TEAM I</heading>
							<div class="player hero-box-1">
								
							</div>
							<div class="score-1"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="status-box-1">
							<div class="progress">
								<div id="health-bar-1" class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="values-1"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<button id="btn-team-1" type="button" class="btn btn-danger btn-lg">ATTACK</button>
					</div>
				</div>
			</div>

			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="player-2">
								<heading>TEAM II</heading>
							<div class="player hero-box-2">
								
							</div>
							<div class="score-2"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="status-box-2">
							<div class="progress">
								<div id="health-bar-2" class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="values-2"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<button id="btn-team-2" type="button" class="btn btn-danger btn-lg">ATTACK</button>
					</div>
				</div>
				
			</div>
		</div>
		<div id="control-box">
			<div id="control-message"></div>
			<div id="control-team"></div>
			<div id="control-name"></div>
			<div id="control-clicks"></div>
			<div id="control-players"></div>
		</div>
		        <form>
					<label id="username-label" for="chat-input">Enter Name</label>
					<input id="username-input" type="text"><input id="submit-username" value="Submit" type="submit">
				</form>
		<div id="chat-box">
		</div>
		<div id="chat-form">
			<form>
                <label id="screen-name" for="chat-input"></label>
                <input id="chat-input" type="text" ><input id="submit-chat" value="Send" type="submit">
            </form>
		</div>
		<div id="admin-panel">
			<div id="centered_buttons">
				<!-- <button id="check-button">CHECK</button> -->
				<div id="check-button" class="button_cont" align="center"><a class="checkButton">CHECK</a></div>
				<div id="check-button2" class="button_cont" align="center"><a class="checkButton">CHECK2</a></div>
				<!-- <button id="reset-button">Reset</button> -->
				<div id="reset-button" class="button_cont" align="center"><a class="resetButton">Reset</a></div>
				<!-- <button id="start-button">Start</button> -->
				<div id="start-button" class="button_cont" align="center"><a class="startButton">Start</a></div>
			</div>

			<div id="user_name">
			</div>

			
				
		</div>

		<div  style="background-image: url('https://developerpodcasts.com/wp-content/uploads/2016/08/testandcode_480.png');"></div>

	</div>
		

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
	<script type="text/javascript" src="assets/js/gamelogic.js"></script>
</body>

</html>
