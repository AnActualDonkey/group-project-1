<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Injustice Lite</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Piedra" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1 class="title">Hero Battle</h1>
					<p class="subtitle">Who will win this battle of elite forces?</p>
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="player-1">
							<div class="player hero-box-1">
								<heading>
									PLAYER I
								</heading>
							</div>
							<div class="score-1">0</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="status-box-1">
							Status Box I
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<button id="btn-team-1" type="button" class="btn btn-danger btn-lg">ATTACK</button>
					</div>
				</div>
			</div>

			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="player-2">
							<div class="player hero-box-2">
								<heading>
									PLAYER II
								</heading>
							</div>
							<div class="score-2">0</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="status-box-2">
							Status Box II
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<button id="btn-team-2" type="button" class="btn btn-danger btn-lg">ATTACK</button>
					</div>
				</div>
				
			</div>
		</div>
		<div id="control-box">
			Control
		</div>
		<div id="chat-box">
			Chat
		</div>
		<div id="admin-panel">
			<button id="check-button">CHECK</button>
			<button id="start-button">Start</button>
			<button id="reset-button">Reset</button>
			<div id="user_name">
				<form>
					<label id="username-label" for="chat-input">Enter Name</label>
					<input id="username-input" type="text"><input id="submit-username" value="Enter" type="submit">
				</form>
			</div>
		</div>



	</div>
		

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
	<script type="text/javascript" src="assets/js/gamelogic.js"></script>
</body>

</html>
